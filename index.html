<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="100%" height="100" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>

<style>
  html, body {
    width:  100%;
    height: 100%;
    margin: 0;
  }
</style>

<script>
  let min = (a,b)=>a>b?b:a;
  let c = document.getElementById("myCanvas");
  let ctx = c.getContext("2d");

  let Draw = () => {
    let s = min(window.innerWidth, window.innerHeight); // s for Size
    ctx.canvas.height = ctx.canvas.width  = s;

    ctx.moveTo(0, 0);
    ctx.lineTo(s, s);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(s/2, s/2, s/2, 0, 2 * Math.PI);
    ctx.stroke();
    requestAnimationFrame(Draw);
  }
  requestAnimationFrame(Draw);
</script>

</body>
</html>
